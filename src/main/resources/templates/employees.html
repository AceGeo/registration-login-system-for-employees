<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}" style="color: white;">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}" style="color: white;">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row col-md-10"></div>
  <h2>List of Registered Employees</h2>
</div>
  <table class="table table-bordered table-hover">
    <thdead class="table-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
      </tr>
    </thdead>
    <tbody>
    <tr th:each = "employee : ${employees}">
      <td th:text = "${employee.firstName}"></td>
      <td th:text = "${employee.lastName}"></td>
      <td th:text = "${employee.email}"></td>
    </tr>
    </tbody>
  </table>

</body>
</html>
